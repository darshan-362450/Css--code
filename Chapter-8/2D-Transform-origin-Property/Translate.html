<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
     .container{
        background-color: orangered;
        height: 455px;
     }
     .box{
        border: 2px solid black;
        transform: translate(55px);
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Sunset.jpg" alt="" height="250px" width="200px">
        </div>
    </div>
</body>
</html>
