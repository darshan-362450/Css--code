 <!-- block me side me container nhi aa skta. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <style>
   .box1{
    display: block;
    background-color: red;
    color: whitesmoke;
    margin: 2px;
    height: 200px;
    width: 241px;
   }
   .box2{
    display: inline;
    background-color: green;
    color: whitesmoke;
    margin: 2px;
    height: 200px;
    width: 241px;
   }
    </style>
 </head>
 <body>
   <div class="box1">
    Lorem ipsum dolor
   </div> 
   <div class="box2">
    Lorem ipsum dolor sit .
   </div>
 </body>
 </html>
