<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .container{
            background-color: orangered;
            height: 34vh;
        }

        .box{
            transform-origin: 0;
            border: 2px solid black;
            /* transform: skew(2deg, 8deg); */
            /* transform: skewX(4deg); */
            transform: skewY(8deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Sunset.jpg" alt="" height="250px" width="200px">
        </div>
    </div>
</body>
</html>
