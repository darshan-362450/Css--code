<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate-Z</title>
    <style>
        .container{
            background-color: orangered;
            height: 50vh;
        }

        .box{
            display: inline-block;
            border: 2px solid whitesmoke;
            transform: rotateZ(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Sunset.jpg" alt="" height="250px" width="200px">
        </div>
    </div>
</body>
</html>
