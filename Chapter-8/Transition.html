<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duration</title>
    <style>
         .container{
            background-color: gray;
            height: 50vh;
         }

         .box{
            border: 5px solid orange;
            display: inline-block;
            transform-origin: 0;
         }
/* 
         img:hover{
            width: 250px;
            height: 300px;
         } */

         img{  
            width: 300px;
         transition: width 1s ease-in 2s;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Sunset.jpg" alt="Sunset" height="250px" width="200px">
        </div>
    </div>
</body>
</html>
