<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
     .container{
        background-color: orangered;
        height: 34vh;
     }
     .box{
        border: 2px solid whitesmoke;
       color: black;
       /* transform: scale(1, 2); */
       transform: scaleX(3);
       /* transform: scaleY(5); */
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Sunset.jpg" alt="" height="250px" width="200px">
        </div>
    </div>
</body>
</html>
