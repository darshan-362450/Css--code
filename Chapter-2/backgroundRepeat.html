<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat Property</title>
    <style>
        .container{
            background-image: url(/live.jpg);
            height: 300px;
            background-repeat: no-repeat;
              /* background-size: auto; */
            /* background-size: contain; */
            background-size: cover;
            /* background-size:233px 633px; */
            color: whitesmoke;
        }
       
    </style>
    
</head>
<body>
   <div class="container">
    <img src="/earth-rotation.png" alt="">

   </div> 
</body>
</html>
