<!-- Similar to inline property nut Display inline-block rhega to height,width, margin, padding is allowed .  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline Block</title>
    <style>
      .box1{
        display:inline-block;
     
        background-color: red;
        color: whitesmoke;
        height: 699px;
        width: 120px;
        margin: 5px;
        padding: 50px;
      }
      .box2{
        /* display: inline-block; */
      
        background-color: green;
        color: whitesmoke;
        height: 100px;
        width: 120px;
        margin: 10px;
        padding: 50px;
      }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur.
    </div>
</body>
</html>
