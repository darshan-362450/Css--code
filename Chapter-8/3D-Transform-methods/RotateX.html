<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate X Property</title>
    <style>
       .container{
        background-color: orangered;
        height: 50vh;
       }

       .box{
        border: 2px solid whitesmoke;
        /* transform: translate(34px 50px) ; */
        display: inline-block;
        background-image: url(/live.jpg);
        transform: rotateX(4deg);
        transform-origin: 0;

       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/Sunset.jpg" alt="" height="250px" width="200px">
        </div>
    </div>
</body>
</html>
