<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear-Property </title>
    <style>
       .box1{
        height: 200px;
        width: 300px;
        background-color: red;
        color: whitesmoke;
        float:left;
       }

       .box2{
        height: 200px;
        width: 300px;
        background-color: blue;
        color: whitesmoke;
        float: right;
        /* clear: right; */
        clear: both;
       }
    </style>
</head>
<body>
  <div class="box1">Box1</div>
  <div class="box2">Box2</div>
</body>
</html>
